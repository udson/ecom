{% load static %}
<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
  <!-- Container wrapper -->
  <div class="container">    
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent1"
      aria-controls="navbarSupportedContent1"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent1">      
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-sm-0" href="{% url 'home' %}">
        <img
          src="{% static 'mdb-ui-kit/img/logo.png' %}"
          height="25"
          alt="e-Com Logo"
          loading="lazy"
        />
      </a>    
    </div>
    <!-- Collapsible wrapper -->
    
    <!-- Right elements -->
    <div class="d-flex align-items-center">
      <!-- Icon -->
      <a class="nav-link me-3" href="#" title="Cart">
        <i class="fas fa-shopping-cart"></i>
      </a>
      {% if user.is_authenticated %}
      <a class="nav-link me-3" href="{% url 'logout' %}" title="Logout">
        <i class="fa fa-sign-out"></i>
      </a>
      {% else %}
      <a class="nav-link me-3" href="{% url 'login' %}" title="Login">
        <i class="fa fa-sign-in"></i>
      </a>
      {% endif %}
    </div>
    <!-- Right elements -->
    
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
